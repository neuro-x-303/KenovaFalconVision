<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kenova Falcon Vision</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    h1 {
      margin: 10px;
      color: #0ff;
      font-size: 28px;
      text-shadow: 0 0 5px #0ff, 0 0 15px #0ff;
    }
    #video {
      border-radius: 10px;
      margin-top: 10px;
      display: none;
    }
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
      text-align: center;
    }
    #popup button {
      background: #222;
      color: #0ff;
      padding: 12px 20px;
      border: 2px solid #0ff;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 15px;
      text-shadow: 0 0 5px #0ff;
    }
    #popup button:hover {
      background: #0ff;
      color: #111;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #queryBox {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      background: #222;
      color: #fff;
      border: 2px solid #555;
      border-radius: 8px;
      padding: 8px;
      font-size: 16px;
      text-align: center;
    }
    /* Scanning line effect */
    #scan-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: rgba(0, 255, 255, 0.5);
      box-shadow: 0 0 15px #0ff;
      animation: scan 3s linear infinite;
      pointer-events: none;
    }
    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }
  </style>
</head>
<body>
  <h1>Kenova Falcon Vision</h1>

  <div id="popup">
    <h2>Grant Camera Access</h2>
    <p>Kenova Falcon Vision needs your camera to detect objects in real-time.</p>
    <button onclick="initCamera()">Grant Permission</button>
  </div>

  <video id="video" width="640" height="480" autoplay muted></video>
  <canvas id="canvas" width="640" height="480"></canvas>
  <div id="scan-line"></div>

  <input id="queryBox" type="text" placeholder="Ask me: e.g. Where is the bottle?">

  <script>
    let model;
    let filterClass = null;

    // Known real-world object heights in meters
    const knownHeights = { "bottle": 0.25, "person": 1.7 };
    const focalLength = 600; // camera focal length in px

    document.getElementById("queryBox").addEventListener("input", function() {
      let query = this.value.toLowerCase();
      if (query.includes("bottle")) filterClass = "bottle";
      else if (query.includes("person") || query.includes("people")) filterClass = "person";
      else filterClass = null;
    });

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        document.getElementById('video').srcObject = stream;
        document.getElementById('popup').style.display = 'none';
        document.getElementById('video').style.display = 'block';
        loadModel();
      } catch (err) {
        alert("Camera access denied. Please enable it in browser settings.");
      }
    }

    async function loadModel() {
      model = await cocoSsd.load();
      detectFrame();
    }

    function detectFrame() {
      model.detect(video).then(predictions => {
        renderPredictions(predictions);
        requestAnimationFrame(detectFrame);
      });
    }

    function estimateDistance(objectClass, pixelHeight) {
      if (!knownHeights[objectClass]) return null;
      return ((knownHeights[objectClass] * focalLength) / pixelHeight).toFixed(2);
    }

    function renderPredictions(predictions) {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = "14px Arial";
      ctx.shadowColor = "#0ff";
      ctx.shadowBlur = 10;
      ctx.lineWidth = 2;

      predictions.forEach(pred => {
        if (filterClass && pred.class !== filterClass) return;
        const [x, y, width, height] = pred.bbox;
        const distance = estimateDistance(pred.class, height);

        // Glowing neon box
        ctx.strokeStyle = "#0ff";
        ctx.beginPath();
        ctx.rect(x, y, width, height);
        ctx.stroke();

        // Pulsing target circle
        const centerX = x + width / 2;
        const centerY = y + height / 2;
        ctx.beginPath();
        ctx.arc(centerX, centerY, 10 + Math.sin(Date.now() / 200) * 5, 0, 2 * Math.PI);
        ctx.stroke();

        // Label
        let label = `${pred.class} (${Math.round(pred.score * 100)}%)`;
        if (distance) label += ` - ${distance}m`;
        ctx.fillStyle = "#0ff";
        ctx.fillText(label, x, y > 10 ? y - 5 : 10);
      });
    }
  </script>
</body>
</html>
